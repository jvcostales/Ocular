<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocularis Match</title>
</head>

<body>
    <h2>Match</h2>
    <form action="{{ url_for('recommendations') }}" method="get">
        <button type="submit">Find Someone Like Me</button>
      </form>
      
      {% if users %}
        <h3>Your Closest Match</h3>
        <ul>
          {% for user in users %}
            <li>{{ user.name }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      
</body>

</html>
