<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocularis Match</title>
</head>

<body>
    <h2>Match</h2>

    <!-- Form to trigger recommendation -->
    <form action="{{ url_for('recommendations') }}" method="get">
        <button type="submit">Match</button>
    </form>
    
    {% if users %}
        <h3>Recommended Users</h3>
        <ul>
            {% for user in users %}
                <li>
                    User ID: {{ user.user }}
                    <!-- You can add links or buttons here too, e.g.:
                         <a href="{{ url_for('profile', user_id=user.user) }}">View Profile</a> -->
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>

</html>
