<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --bg-main: #f6f6f6;
            --bg-secondary: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #c4c4c4;
            --text-hover: #a6a6a6;
            --highlight: #1C46F5;
            --accent: #D3F36A;
            --btn-disabled-bg: #DDDEDF;
            --btn-disabled-text: #A8AAB5;
            --highlight-hover: #4F72F7;
            --highlight-active: #152FAE;
            --accent-hover: #E2F89A;
            --accent-active: #9BB35B;
            --border-default: #dcdcdc;
        }

        :root[data-theme="dark"] {
            --bg-main: #121212;
            --bg-secondary: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #e0e0e0;
            --text-hover: #c4c4c4;
            --highlight: #1C46F5;
            --accent: #D3F36A;
            --btn-disabled-bg: #DDDEDF;
            --btn-disabled-text: #A8AAB5;
            --highlight-hover: #4F72F7;
            --highlight-active: #152FAE;
            --accent-hover: #E2F89A;
            --accent-active: #9BB35B;
            --border-default: #dcdcdc;
        }

        body {
            margin: 0;
            font-family: 'Schibsted Grotesk', sans-serif;
            background-color: var(--bg-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background: var(--bg-main);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .reset-container h1 {
            font-size: 2rem;
            margin-bottom: 24px;
            color: var(--text-main);
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-group input {
            width: 100%;
            padding: 18px 42px 18px 42px;
            border: 1px solid var(--border-default);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-main);
            background-color: var(--bg-secondary) !important;
        }

        .input-group input::placeholder {
            color: var(--text-muted) !important;
        }

        .reset-btn {
            font-size: 1rem;
            padding: 12px 24px;
            border: none;
            background-color: var(--highlight);
            border-radius: 10px;
            cursor: pointer;
            color: var(--bg-main);
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: var(--highlight-hover);
        }

        .reset-btn:active {
            background-color: var(--highlight-active);
        }
    </style>
</head>

<body>
    <form method="POST" class="reset-container">
        <h1>Reset Password</h1>
        <div class="input-group">
            <input type="password" name="password" placeholder="Enter new password" required>
        </div>
        <button type="submit" class="reset-btn">Reset Password</button>
    </form>
</body>

</html>
