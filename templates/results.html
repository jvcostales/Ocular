<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocularis Search</title>
</head>

<body>
    <h2>Search Results for "{{ query }}"</h2>

    {% if users %}
        <h3>Users</h3>
        <ul>
            {% for user in users %}
                <li>{{ user[1] }} {{ user[2] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    {% if posts %}
        <h3>Posts</h3>
        <ul>
            {% for post in posts %}
                <li>
                    <img src="{{ post.image_url }}" alt="Post Image" width="100">
                    <p>{{ post.caption }}</p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}  
</body>

</html>
