<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root[data-theme="light"] {
            --bg-main: #f6f6f6;
            --bg-secondary: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #c4c4c4;
            --text-hover: #a6a6a6;
            --highlight: #1C46F5;
            --accent: #D3F36A;
            --btn-disabled-bg: #DDDEDF;
            --btn-disabled-text: #A8AAB5;
            --highlight-hover: #4F72F7;
            --highlight-active: #152FAE;
            --accent-hover: #E2F89A;
            --accent-active: #9BB35B;
            --border-default: #dcdcdc;
        }

        :root[data-theme="dark"] {
            --bg-main: #121212;
            --bg-secondary: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #e0e0e0;
            --text-hover: #c4c4c4;
            --highlight: #1C46F5;
            --accent: #D3F36A;
            --btn-disabled-bg: #DDDEDF;
            --btn-disabled-text: #A8AAB5;
            --highlight-hover: #4F72F7;
            --highlight-active: #152FAE;
            --accent-hover: #E2F89A;
            --accent-active: #9BB35B;
            --border-default: #dcdcdc;
        }

        body {
            margin: 0;
            font-family: 'Schibsted Grotesk', sans-serif;
            background-color: var(--bg-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-container {
            background: var(--bg-secondary);
            padding: 48px;
            width: 100%;
            border-radius: 10px;
            max-width: 548px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 16px;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 18px 42px 18px 42px;
            border: 1px solid var(--border-default);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-main);
            background-color: var(--bg-secondary) !important;
        }

        .input-group input::placeholder {
            color: var(--text-muted) !important;
        }

        .forgot-btn {
            font-size: 1rem;
            padding: 12px 24px;
            border: none;
            background-color: var(--highlight);
            border-radius: 10px;
            cursor: pointer;
            color: var(--bg-main);
        }

        .forgot-btn:hover {
            background-color: var(--highlight-hover);
        }

        .forgot-btn:active {
            background-color: var(--highlight-active);
        }

        .custom-input::placeholder {
            color: var(--text-muted);
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filled-icon {
            color: var(--text-muted);

            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }

        .overlay-title {
            font-size: 1.5rem;
            color: var(--text-main);
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <form method="POST" class="forgot-container">
        <div class="overlay-title">Forgot Password</div>
        <div class="input-group">
            <span class="material-symbols filled-icon sidebar-symbol icon">mail</span>
            <input style="padding: 18px 18px 18px 42px;" type="email" name="email" minlength="2" maxlength="50"
                placeholder="Email" class="custom-input" required />
        </div>
        <button type="submit" class="forgot-btn">Send Reset Link</button>
    </form>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const toggleEye = document.getElementById('toggle-password');

            toggleEye.addEventListener('click', function () {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                toggleEye.textContent = isPassword ? 'visibility_off' : 'visibility';
            });

            function resolveTheme(value) {
                if (value === "dark" || value === "light") return value;
                if (value === "auto") {
                    return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
                }
                return "light";
            }

            const savedThemeSetting = localStorage.getItem("theme") || "auto";
            const resolvedTheme = resolveTheme(savedThemeSetting);
            document.documentElement.setAttribute("data-theme", resolvedTheme);

            const logo = document.getElementById('logo');

            function updateLogoByTheme(theme) {
                logo.src = theme === "dark" ? "/static/Logo-light.png" : "/static/Logo.png";
            }

            // Initial logo update
            updateLogoByTheme(resolvedTheme);

            // Listen to system theme changes if in "auto" mode
            const media = window.matchMedia('(prefers-color-scheme: dark)');
            media.addEventListener('change', () => {
                const currentSetting = localStorage.getItem("theme") || "auto";
                if (currentSetting === "auto") {
                    const newResolvedTheme = resolveTheme("auto");
                    document.documentElement.setAttribute("data-theme", newResolvedTheme);
                    updateLogoByTheme(newResolvedTheme);
                }
            });
        });
    </script>
</body>

</html>
