<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Requests</title>
</head>

<body>
    <h1>Pending Friend Requests</h1>

    {% if requests %}
    <ul>
        {% for req in requests %}
        <li>
            {{ req.first_name }} {{ req.last_name }}
            <form action="{{ url_for('respond_friend_request', request_id=req.id, action='accepted') }}" method="POST"
                style="display:inline;">
                <button type="submit">Accept</button>
            </form>
            <form action="{{ url_for('respond_friend_request', request_id=req.id, action='declined') }}" method="POST"
                style="display:inline;">
                <button type="submit">Decline</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No pending requests.</p>
    {% endif %}
</body>

</html>
