<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocularis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body
    style="margin: 0; font-family: 'Schibsted Grotesk', sans-serif; background-color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="main-container">
        <div class="signup-container">
            <div class="signup-block">
                <div class="namelogo">
                    <a href="{{ url_for('feed') }}"><img src="..\static\Logo.png" class="logo"></a>
                    <div class="name">Ocularis</div>
                </div>

                <div class="signup">Sign Up</div>
                <p class="subtitle">Let's create your account.</p>
                <form method="POST">
                    <div class="input-group">
                        <span class="material-symbols filled-icon sidebar-symbol icon">person</span>
                        <input type="text" name="first_name" minlength="2" maxlength="50" placeholder="First Name"
                            class="custom-input" required />
                    </div>

                    <div class="input-group">
                        <span class="material-symbols filled-icon sidebar-symbol icon">person</span>
                        <input type="text" name="last_name" minlength="2" maxlength="50" placeholder="Last Name"
                            class="custom-input" required />
                    </div>

                    <div class="input-group">
                        <span class="material-symbols filled-icon sidebar-symbol icon">mail</span>
                        <input type="email" name="email" placeholder="Email" class="custom-input" required />
                    </div>

                    <div class="input-group">
                        <span class="material-symbols filled-icon sidebar-symbol icon">lock</span>
                        <input type="password" name="password" placeholder="Password" class="custom-input" required />
                        <span class="material-symbols filled-icon sidebar-symbol toggle-eye">visibility</span>
                    </div>


                    <label class="checkbox-group">
                        <input type="checkbox" />
                        I accept the&nbsp;<div class="underline"><a href="#">privacy policy</a></div>
                    </label>

                    <button class="signup-btn" type="submit">Sign Up</button>

                    <div class="login-link">
                        Already have an account? <a href="{{ url_for('login') }}">Login.</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="image-container"></div>
    </div>
</body>

</html>
